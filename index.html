<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    
  </head>
  <body>
    <div class="search-box">
      <form id="form" action="" method="get">
        <!-- <input
            id="country-input"
            type="text"
            placeholder="Enter a location."
          /> -->
        <input
          type="text"
          id="country-input"
          class="form-control"
          placeholder="Enter a location."
          aria-label="Location"
          aria-describedby="basic-addon1"
        />
        <button id="submit-button" type="submit">Get Weather</button>
      </form>
    </div>

    <section class="cards hide">
      <div class="card">
        <img class="city-name" src="" alt="">
        <div class="data-wrapper">
          <p id="name"></p>
          <p id="temp_c"></p>
          <p id="temp_f"></p>
          <p id="humidity"></p>
          <p id="weather-condition"></p>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/config.js"></script>
  </body>
</html>
